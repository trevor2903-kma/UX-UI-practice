<!DOCTYPE html>
<html>
  <head>
    <title>Display Property</title>
    <link rel="stylesheet" href="styles/lesson8.css">
  </head>
  <body>
    <input class="name-input" type="text" placeholder="Name">
    <input class="email-input" type="text" placeholder="Email">
    <p class="question">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button class="yes-button">Yes</button>
    <button class="no-button">No</button>
    <img class="google-logo" src="google's logo.png" alt="">
    <input class="search-box" type="text" placeholder="Search Google or type a URL">
    <input class="first-name" type="text" placeholder="First name">
    <input class="last-name" type="text" placeholder="Last name">
    <input class="email" type="text" placeholder="Email">
    <button class="sign-up-button">Sign Up</button>
  </body>
</html>
