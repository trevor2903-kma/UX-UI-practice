<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
    <link rel="stylesheet" href="styles/buttons.css">
  </head>
  <br>

    </button>

      <a href="">3</a>
      <a href="">4</a>
      <a href="">5</a>

      <button class="number-button">One</button>
