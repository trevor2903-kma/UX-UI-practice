<!DOCTYPE html>
<html>
  <head>
    <title>Nested Layout Exercise</title>
    <link rel="stylesheet" href="./styles/lesson10.css">
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-picture">
        <img class="user-picture" src="cat.webp" alt="">
      </div>
      <div class="profile-info">
        <p class="user-name">oliver</p>
        <p class="user-info">the cat</p>
        <p class="user-popularity">Popular</p>
      </div>
      <div class="follow-user">
        <button class="follow-button">Follow</button>
      </div>
    </div>
    <div class="video-container">
      <div class="video-thumbnail">
        <img class="video-img" src="../thumbnails/thumbnail-practice.png" alt="">
      </div>
      <div class="video-desc">
        <p class="video-title">How to compete against CS degrees (as a self-taught dev)</p>
        <p class="video-author">SuperSimpleDev</p>
        <p class="video-stats">1.5K views &#183 4 months ago</p>
      </div>
    </div>
  </body>
</html>
